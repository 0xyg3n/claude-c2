<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" filter="url(#shadow)"/>

  <!-- Inner circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>

  <!-- C2 text -->
  <text x="100" y="85" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">C2</text>

  <!-- Claude text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.9">CLAUDE</text>

  <!-- Network nodes -->
  <circle cx="40" cy="60" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="160" cy="60" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="40" cy="140" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="160" cy="140" r="8" fill="#ffffff" opacity="0.6"/>

  <!-- Connection lines -->
  <line x1="48" y1="60" x2="70" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="152" y1="60" x2="130" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="48" y1="140" x2="70" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="152" y1="140" x2="130" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
</svg>
