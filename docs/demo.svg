<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    @keyframes typing1 { 0%, 10% { width: 0; } 20%, 100% { width: 280px; } }
    @keyframes typing2 { 0%, 25% { width: 0; } 35%, 100% { width: 200px; } }
    @keyframes typing3 { 0%, 50% { width: 0; } 60%, 100% { width: 320px; } }
    @keyframes typing4 { 0%, 75% { width: 0; } 85%, 100% { width: 180px; } }
    @keyframes fade1 { 0%, 20% { opacity: 0; } 25%, 100% { opacity: 1; } }
    @keyframes fade2 { 0%, 35% { opacity: 0; } 40%, 100% { opacity: 1; } }
    @keyframes fade3 { 0%, 60% { opacity: 0; } 65%, 100% { opacity: 1; } }
    @keyframes fade4 { 0%, 85% { opacity: 0; } 90%, 100% { opacity: 1; } }
    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    @keyframes pulse { 0%, 100% { fill: #22c55e; } 50% { fill: #4ade80; } }
    .cursor { animation: blink 1s infinite; }
    .typing1 { animation: typing1 8s infinite; }
    .typing2 { animation: typing2 8s infinite; }
    .typing3 { animation: typing3 8s infinite; }
    .typing4 { animation: typing4 8s infinite; }
    .fade1 { animation: fade1 8s infinite; }
    .fade2 { animation: fade2 8s infinite; }
    .fade3 { animation: fade3 8s infinite; }
    .fade4 { animation: fade4 8s infinite; }
    .status { animation: pulse 2s infinite; }
  </style>

  <!-- Terminal window -->
  <rect x="0" y="0" width="800" height="500" rx="10" fill="#1a1b26"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="35" rx="10" fill="#24283b"/>
  <rect x="0" y="25" width="800" height="10" fill="#24283b"/>

  <!-- Window buttons -->
  <circle cx="20" cy="17" r="6" fill="#f7768e"/>
  <circle cx="42" cy="17" r="6" fill="#e0af68"/>
  <circle cx="64" cy="17" r="6" fill="#9ece6a"/>

  <!-- Title -->
  <text x="400" y="22" font-family="SF Mono, Monaco, monospace" font-size="13" fill="#a9b1d6" text-anchor="middle">Claude C2 — Terminal</text>

  <!-- Terminal content -->
  <g font-family="SF Mono, Monaco, monospace" font-size="14">

    <!-- Header -->
    <text x="20" y="65" fill="#7aa2f7">╭──────────────────────────────────────────────────────────────╮</text>
    <text x="20" y="85" fill="#7aa2f7">│</text>
    <text x="50" y="85" fill="#bb9af7">Claude C2</text>
    <text x="140" y="85" fill="#a9b1d6">- AI-Powered Command &amp; Control</text>
    <text x="680" y="85" fill="#7aa2f7">│</text>
    <text x="20" y="105" fill="#7aa2f7">╰──────────────────────────────────────────────────────────────╯</text>

    <!-- Status line -->
    <text x="20" y="135" fill="#565f89">┌─[</text>
    <circle cx="58" cy="131" r="4" class="status"/>
    <text x="68" y="135" fill="#9ece6a">2 clients online</text>
    <text x="185" y="135" fill="#565f89">]─[</text>
    <text x="215" y="135" fill="#e0af68">MCP Connected</text>
    <text x="330" y="135" fill="#565f89">]</text>

    <!-- Command 1 -->
    <text x="20" y="170" fill="#7aa2f7">claude❯</text>
    <g clip-path="url(#clip1)">
      <rect id="clip1" x="85" y="155" class="typing1" height="20" fill="none"/>
      <text x="85" y="170" fill="#c0caf5">List all connected clients</text>
    </g>

    <!-- Response 1 -->
    <g class="fade1">
      <text x="20" y="195" fill="#9ece6a">✓</text>
      <text x="40" y="195" fill="#a9b1d6">Found 2 active clients:</text>
      <text x="40" y="215" fill="#565f89">├─</text>
      <text x="65" y="215" fill="#7dcfff">DESKTOP-PC</text>
      <text x="160" y="215" fill="#565f89">(Windows 11, admin)</text>
      <text x="40" y="235" fill="#565f89">└─</text>
      <text x="65" y="235" fill="#7dcfff">TERMUX-PHONE</text>
      <text x="180" y="235" fill="#565f89">(Android, termux)</text>
    </g>

    <!-- Command 2 -->
    <g class="fade2">
      <text x="20" y="270" fill="#7aa2f7">claude❯</text>
    </g>
    <g clip-path="url(#clip2)">
      <rect id="clip2" x="85" y="255" class="typing2" height="20" fill="none"/>
      <text x="85" y="270" fill="#c0caf5" class="fade2">Take a screenshot</text>
    </g>

    <!-- Response 2 -->
    <g class="fade3">
      <text x="20" y="295" fill="#e0af68">⟳</text>
      <text x="40" y="295" fill="#a9b1d6">Executing on DESKTOP-PC (auto-selected)...</text>
      <text x="20" y="320" fill="#9ece6a">✓</text>
      <text x="40" y="320" fill="#a9b1d6">Screenshot saved:</text>
      <text x="175" y="320" fill="#7dcfff">/screenshots/DESKTOP-PC_1701820800.png</text>
      <text x="40" y="340" fill="#565f89">Size: 2.4 MB | Resolution: 1920x1080</text>
    </g>

    <!-- Command 3 -->
    <g class="fade3">
      <text x="20" y="375" fill="#7aa2f7">claude❯</text>
    </g>
    <g clip-path="url(#clip3)">
      <rect id="clip3" x="85" y="360" class="typing3" height="20" fill="none"/>
      <text x="85" y="375" fill="#c0caf5" class="fade3">Play rickroll on the phone</text>
    </g>

    <!-- Response 3 -->
    <g class="fade4">
      <text x="20" y="400" fill="#9ece6a">✓</text>
      <text x="40" y="400" fill="#a9b1d6">Opening YouTube on TERMUX-PHONE...</text>
      <text x="40" y="420" fill="#bb9af7">→</text>
      <text x="60" y="420" fill="#7dcfff">https://youtube.com/watch?v=dQw4w9WgXcQ</text>
    </g>

    <!-- Cursor line -->
    <g class="fade4">
      <text x="20" y="455" fill="#7aa2f7">claude❯</text>
      <rect x="85" y="442" width="10" height="18" fill="#c0caf5" class="cursor"/>
    </g>

  </g>

  <!-- Clip paths -->
  <defs>
    <clipPath id="clip1"><rect x="85" y="155" width="280" height="20"/></clipPath>
    <clipPath id="clip2"><rect x="85" y="255" width="200" height="20"/></clipPath>
    <clipPath id="clip3"><rect x="85" y="360" width="320" height="20"/></clipPath>
  </defs>
</svg>
