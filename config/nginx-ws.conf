# WebSocket server for remote clients (port 3102)
# Add this AFTER certbot has configured SSL for the main domain
#
# Usage:
#   sudo cp /home/iozac/mcp-remote-agent/config/nginx-ws.conf /etc/nginx/sites-available/mcp-ws
#   sudo ln -s /etc/nginx/sites-available/mcp-ws /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 3102 ssl;
    listen [::]:3102 ssl;
    server_name <SERVER_DOMAIN>;

    # Use the same SSL certificates as the main domain
    ssl_certificate /etc/letsencrypt/live/<SERVER_DOMAIN>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<SERVER_DOMAIN>/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3101;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
